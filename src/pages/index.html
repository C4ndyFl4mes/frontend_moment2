<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/main.js" type="module"></script>
    <title>Moment 2</title>
</head>
<body>
    <header>
        <p>Moment 2</p>
    </header>
    <main>
        <h1>Webbutveckling - Ramschema</h1>
        <label>
            <span>Sök:</span>
            <input type="text" id="search" placeholder="Sök efter kurskod eller kursnamn">
        </label>
        <table>
            <thead>
                <tr>
                    <th>
                        <span>Kurskod</span>
                        <button id="sort-code" class="button up">Fallande</button>
                    </th>
                    <th>
                        <span>Kursnamn</span>
                        <button id="sort-coursename" class="button up">Fallande</button>
                    </th>
                    <th>
                        <span>Progression</span>
                        <button id="sort-progression" class="button up">Fallande</button>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </main>
    <footer>
        <article>
            <h2>Webbplatsen</h2>
            <p>© Isaac Svedin, 2025</p>
        </article>
        <article>
            <h2>Uppgift</h2>
            <p>
                Frontend-baserad webbutveckling (distans) - Moment 2 ECMAscript
            </p>
        </article>
    </footer>
</body>
</html>
